<html lang="en" ng-app="StarterApp">

<head>
    <link href='https://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <meta name="viewport" content="initial-scale=1" />
</head>

<body layout="column" ng-controller="AppCtrl">
    <md-toolbar layout="row">
        <div class="md-toolbar-tools">
            <md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button">
                <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
            </md-button>
            <h1>Chetan Munegowda</h1>
        </div>
    </md-toolbar>
    <div layout="row" flex>
        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
            <div>
                <ul class="nav nav-pills nav-stacked">
                    <li hide-gt-sm>
                        <div flex="100">
                            <img class="profileimage" ng-src="images/chetu.jpg" />
                        </div>
                    </li>
                    <li><a href="#/">Home</a>
                    </li>
                    <li><a href="#/skills">Technical Skills</a>
                    </li>
                    <li><a href="#/project">Project Experience</a>
                    </li>
                </ul>
            </div>
        </md-sidenav>
        <div layout="column" flex id="content">
            <md-content layout="column" flex class="md-padding">
                <div ng-view></div>
            </md-content>
        </div>
    </div>
    <md-toolbar md-scroll-shrink="">
        <div class="md-toolbar-tools">
            <div layout="row" layout-align="center center" hide-sm flex>
                <h4>
                      <span>Contact me : (312) 478-0873 &amp; Email : chetumune@gmail.com</span>
                </h4>
            </div>
            <div layout="row" layout-align="center center" hide-gt-sm flex>
                <h4>
                      <span>Email : chetumune@gmail.com</span>
                </h4>
            </div>
        </div>
    </md-toolbar>
    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>
    <script src="javascript/app.js"></script>
</body>

</html>
